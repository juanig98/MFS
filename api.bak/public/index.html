<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> API Service for MFS </title>
</head>

<body>

    <div class="container">
        <hr>
        <div class="sub-container">
            <div> <img id="logo"> </div>
            <h1> API Service for MFS </h1>
        </div>
        <hr>
    </div>

    <script>
        window.addEventListener('load', () => {
            const origin = window.location.origin;
            document.getElementById('logo').src = `${origin}/assets/images/logo.svg`;
            document.getElementById('logo').width = 120;
            const stylesheet = document.createElement("link");
            stylesheet.rel = "stylesheet";
            stylesheet.type = "text/css";
            stylesheet.href = `${origin}/assets/css/app.css`;
            const logoico = document.createElement("link");
            logoico.rel = "icon";
            logoico.type = "image/x-icon";
            logoico.href = `${origin}/images/logo-ico.png`;
            document.head.appendChild(logoico);
            document.head.appendChild(stylesheet);
        });
    </script>

</body>


</html>
