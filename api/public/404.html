<body>

    <script>
        window.addEventListener('load', () => {
            const origin = window.location.origin;
            document.getElementById('logo').src = `${origin}/api/v1/public/images/logo-white.png`;
            const stylesheet = document.createElement("link");
            stylesheet.rel = "stylesheet";
            stylesheet.type = "text/css";
            stylesheet.href = `${origin}/api/v1/public/css/app.css`;
            const logoico = document.createElement("link");
            logoico.rel = "icon";
            logoico.type = "image/x-icon";
            logoico.href = `${origin}/api/v1/public/images/logo-ico.png`;
            document.head.appendChild(logoico);
            document.head.appendChild(stylesheet);
        });
    </script>

</body>
