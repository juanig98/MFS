<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> API | Portal de Servicios Tributarios </title>
</head>

<body>

    <div class="container">
        <hr>
        <div class="sub-container">
            <div> <img id="logo"> </div>
            <h1> API | Portal de Servicios Tributarios </h1>
            <h2> Municipalidad de Concordia </h2>
            <div id="environment"></div>
        </div>
        <hr>
    </div>

    <script>
        window.addEventListener('load', () => {
            const origin = window.location.origin;
            document.getElementById('logo').src = `/api/v1/public/images/logo-white.png`;
            const stylesheet = document.createElement("link");
            stylesheet.rel = "stylesheet";
            stylesheet.type = "text/css";
            stylesheet.href = `/api/v1/public/css/app.css`;
            const logoico = document.createElement("link");
            logoico.rel = "icon";
            logoico.type = "image/x-icon";
            logoico.href = `/api/v1/public/images/logo-ico.png`;
            document.head.appendChild(logoico);
            document.head.appendChild(stylesheet);

            fetch(`/api/v1/status`, { method: 'get', headers: { 'Content-Type': 'application/json' } })
                .then(response => response.json())
                .then(response => { 
                    if (response.statusCode == 200
                        && response.result?.environment
                        && response.result?.environment == 'TEST')
                        document.getElementById('environment').innerHTML += `<h1 style="color: #ff5f5f">ENTORNO DE PRUEBAS ACTIVO</h1>`
                })
        });
    </script>
</body>

</html>
